<h4 style="margin-top: 15px">{{ title }}</h4>
<h5>Detalles de Doctores</h5>
<form>
  <div class="row">
    <div class="six columns">
       <label for="idInput">ID</label>
       <input class="u-full-width" type="text" id="_id" value="{{ _id }}" readonly/>
    </div>
    <div class="six columns">
       <label for="nombreInput">Nombre</label>
       <input class="u-full-width" type="text" id="nombre" value="{{ nombre }}" readonly/>
    </div>
  </div>
  <div class="row">
    <div class="six columns">
       <label for="edadInput">Edad</label>
       <input class="u-full-width" type="text" id="edad" value="{{edad }}" readonly/>
    </div>
    <div class="six columns">
       <label for="nacionalidadInput">Nacionalidad</label>
       <input class="u-full-width" type="text" id="nacionalidad" value="{{ nacionalidad }}" readonly/>
    </div>
  </div>
  <div class="row">
    <div class="six columns">
       <label for="citasInput">Cita</label>
       <a href="https://tarea5-citas-oscarsolanomora.netlify.app/get/?id={{ citas_id }}">
         <input class="u-full-width" type="button" id=" cita" value="{{ cita }}" readonly/>
       </a>
    </div>
    <div class="six columns">
       <label for="languageInput">Paciente</label>
       <a href="https://tarea5-pacientes-oscarsolanomora.netlify.app/get/?id={{ pacientes_id }}">
         <input class="u-full-width" type="button" id="paciente" value="{{ paciente }}" readonly/>
       </a>
    </div>
  </div>
</form>
